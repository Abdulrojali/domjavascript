<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todolist</title>
    <link rel="stylesheet" href="todolist1.css">
    <link rel="stylesheet" type="png" href="todolist.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="headerlogo">
                <a href="">todo <span>list</span></a>
                </div>
                <div class="headerlinks">
                    <ul>
                        <li><a href="">home</a></li>
                        <li><a href="#todolist">todolist</a></li>
                    </ul>
                </div>
                <div class="headertoggle">
                    <i class="fa-solid fa-bars"></i>
                </div>
        </header>
        <nav class="nav" id="#todolist">
            <div class="nav-input">
                <input type="text" class="todolist" placeholder="input you todo">
                <button class="submit">submit</button>
            </div>
            <div class="nav-content-output">
            </div>
        </nav>
    </div>
    <script src="todolist1.js"></script>
</body>
</html>
